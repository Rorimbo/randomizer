<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="title"> {{ line }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab slot="fixed" horizontal="center" vertical="center">
    <ion-button (click)="setRandomHero()"> random hero </ion-button>
  </ion-fab>
  <div *ngIf="randomHero" class="img">
    <!-- {{ randomHero.name }} -->
    <img aria-hidden="true" src="assets/{{randomHero.name}}.png" />
  </div>
</ion-content>
