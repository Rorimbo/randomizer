<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button
      *ngFor="let line of lines"
      tab="random/{{line}}"
      href="/tabs/random/{{line}}"
    >
      <img aria-hidden="true" src="assets/{{line}}.png" />
      <ion-label> {{line}} </ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
